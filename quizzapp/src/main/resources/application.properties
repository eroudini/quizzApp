# Nom de l'application
spring.application.name=quizzapp

# Configuration Hibernate pour la génération du schéma de la base de données
spring.jpa.hibernate.ddl-auto=update

# Configuration de la source de données (MariaDB)
spring.datasource.url=jdbc:mariadb://localhost:3307/quizzapp
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Affichage des requêtes SQL dans la console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuration de l'envoi de mails
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
