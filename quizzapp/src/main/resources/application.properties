# Nom de l'application
spring.application.name=quizzapp

# Configuration Hibernate pour la génération du schéma de la base de données
spring.jpa.hibernate.ddl-auto=update

# Configuration de la source de données (MariaDB)
spring.datasource.url=jdbc:mariadb://localhost:3307/quizzapp
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Affichage des requêtes SQL dans la console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
